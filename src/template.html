<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
</head>
<body>
    <h1>Battleship Game ⚓️</h1>
    <!-- container for ship -->
    <div id="ship-dock"></div>
    <div class="boards">
      <div>
        <h3>You</h3>
        <div id="player-board" class="board"></div>
      </div>
      <div>
        <h3>Computer</h3>
        <div id="cpu-board" class="board"></div>
      </div>
    </div>
    <div id="message"></div>
    <div id="controls">
      <button type="button" id="restart-btn">🔄 New Game</button>
    </div>
</div>

</body>
</html>
